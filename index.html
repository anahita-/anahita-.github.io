---
layout: layout
published: true

---

<section class="content">
    {% for post in site.posts %}
      {% unless post.draft %}
      <h1>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
     <section class="byline">
    <a href="{{ site.url }}{{ post.url }}"><i class="fa fa-calendar" font-size = "14px"></i></a> <a href="{{ site.url }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a> <a href="{{ site.url }}{{ post.url }}#comments"><i class="fa fa-comment" id = "tags"></i></a> <a href="{{ site.url }}{{ post.url }}#disqus_thread">0 Comments</a> <a href="./tags/"><i class="fa fa-tag" id = "tags"></i></a> {% for tag in post.tags %}<a href="./tag/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %} {% endfor %}
  </section>
          {{ post.content }}

      {% endunless %}
    {% endfor %}
  
  

</section>
