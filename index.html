---
layout: layout
published: true

---

<section class="content">
    {{site.about}}
    {% for post in site.posts %}
      {% unless post.draft %}
      <h1>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
     <section class="byline">
    <a href="{{ site.url }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>
  </section>
          {{ post.content }}

      {% endunless %}
    {% endfor %}
  
  

</section>
