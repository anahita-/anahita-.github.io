---
layout: layout
published: true

---

<section class="content">
    {{site.about}}
    {% for post in site.posts %}
        {% unless post.draft %}
            <section class="post-content">
                <section class="post-heading">

                    <h1>
                    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
                    <section class="byline">
                         <a href="{{ site.url }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>
                    </section>
                </section>
                {{ post.content }}
            </section>

        {% endunless %}
    {% endfor %}
</section>
